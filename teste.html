<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dados</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        .form-header{
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
        }

        .form-header h1::after{
            content: '';
            display: block;
            width: 5rem;
            height: 0.3rem;
            background-color: #56495e;
            margin: 0 auto;
            position: absolute;
            border-radius: 10px;
        }

        .search-button{
            display: flex;
            align-items: center;
            margin-left: 3rem;
        }

        .search-button button{
            border:none;
            background-color: #56495e;
            padding: 0.4rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            height: 40px;
        }

        .search-button button:hover{
            background-color: #312a36;
        }

        .search-button button a{
            text-decoration: none;
            font-weight: 500;
            color: #fff
        }

        .input-box{
            display: flex;
            flex-direction: column;
            margin-bottom: 1.1rem;
            width: 20%;
        }

        .input-box input{
            margin: 0.6rem 0;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px 6px #00001c;
        }

        .input-box input:hover{
            background-color: #978cf83d;
        }

        .input-box input:focus-visible {
            outline: 1px solid #56495e;
        }

        .input-box label{
            font-size: 0.75 rem;
            font-weight: 600;
            color: #000;
        }
        .input-box input::placeholder{
            color: #9b9b9b;
        }


        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2dcff;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        th {
            background-color: #f2f2f2;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">

            <div class="title">
                <h1>Lista de Dados</h1>
            </div>

            <div class="input-box">
                <label for="search">Pesquisar por nome:</label>
                <input type="text" id="search" placeholder="Digite o nome...">
            </div>

            <div class="input-box">
                <label id="tipo">CPF</label>
                <input type="text" id="Ccpfcnpj" required placeholder="Digite o CPF">
            </div>

            <div class="search-button">
                <button id="searchButton">Pesquisar</button>
            </div>

        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome Completo</th>
                    <th>Email</th>
                    <th>Tipo Pessoa</th>
                    <th>CPF/CNPJ</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody id="data-list">
                <!-- Os dados serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Exemplo de dados em JavaScript (você pode substituir com seus próprios dados) -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var dataList = document.getElementById("data-list");

            // Função para buscar os dados com base no valor de pesquisa
            function search() {
                var filter = document.getElementById("search").value.toUpperCase();
                var rows = dataList.getElementsByTagName("tr");
                for (var i = 0; i < rows.length; i++) {
                    var td = rows[i].getElementsByTagName("td")[1];
                    if (td) {
                        var textValue = td.textContent || td.innerText;
                        if (textValue.toUpperCase().indexOf(filter) > -1) {
                            rows[i].style.display = "";
                        } else {
                            rows[i].style.display = "none";
                        }
                    }       
                }
            }

            // Fazendo a solicitação Fetch ao clicar no botão de pesquisa
            document.getElementById("searchButton").addEventListener("click", function() {
                fetch("http://localhost:8080/usuarios")
                .then(response => response.json())
                .then(data => {
                    dataList.innerHTML = ""; // Limpa os dados existentes na tabela antes de adicionar os novos
                    data.forEach(function(dado) {
                        var row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${dado.id}</td>
                            <td>${dado.name_completo}</td>
                            <td>${dado.email}</td>
                            <td>${dado.tipo_pessoa}</td>
                            <td>${dado.cpfcnpj}</td>
                            <td>${dado.cep}</td>
                            <td>${dado.endereco}</td>
                            <td>${dado.bairro}</td>
                            <td>${dado.cidade}</td>
                            <td>${dado.estado}</td>
                            <td>${dado.numero}</td>
                        `;
                        dataList.appendChild(row);
                    });
                    search(); // Realiza a pesquisa após receber os dados
                })
                .catch(error => console.error('Erro ao buscar os dados:', error));
            });

            // Permitindo que a tecla Enter inicie a pesquisa
            document.getElementById("search").addEventListener("keyup", function(event) {
                if (event.keyCode === 13) { // Verifica se a tecla pressionada é Enter
                    event.preventDefault();
                    document.getElementById("searchButton").click(); // Simula o clique no botão de pesquisa
                }
            });
        });
    </script>
</body>
</html>
