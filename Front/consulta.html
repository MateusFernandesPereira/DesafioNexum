<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Cscripts.js" defer></script>
    <link rel="stylesheet" href="css/Cstyle.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista de Dados</title>

</head>

<body>
    <div class="container">
        <div class="form-header">

            <div class="title">
                <h1>Lista de Dados</h1>
            </div>

            <div class="input-box">
                <label for="searchName">Pesquisar por nome:</label>
                <input type="text" id="searchName" placeholder="Digite o nome...">
            </div>

            <div class="input-box">

                <label for="searchCpfCnpj">Pesquisar por CPF/CNPJ:</label>
                <input type="text" id="searchCpfCnpj" placeholder="Digite o CPF ou CNPJ...">
            </div>


        </div>


        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome Completo</th>
                    <th>Email</th>
                    <th>Tipo Pessoa</th>
                    <th>CPF/CNPJ</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Número</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="data-list">
                <!-- Os dados serão inseridos aqui dinamicamente -->
            </tbody>
        </table>

        <div class="search-button">
            <button><a href="index.html">Cadastrar</a></button>
        </div>
        <div class="pagination-container">
            <nav aria-label="...">
                <ul class="pagination pagination-sm" id="pagination">
                    <!-- Os links de páginação serão inseridos aqui dinamicamente -->
                </ul>
            </nav>
        </div>

    </div>



    <div class="modal fade" id="modalDelecao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-user-id="">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir permanentemente este usuário? Esta ação será irreverssível!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalEdicao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog custom">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Teste 2</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastro" method="post" action="">

                        <div class="input-group">
                            <div class="input-box">
                                <label>Nome:</label>
                                <input type="text" id="name" placeholder="Digite seu Nome" required>
                            </div>

                            <div class="input-box">
                                <label>E-mail:</label>
                                <input type="email" id="email" placeholder="Digite seu Email" required>
                            </div>

                            <div class="select-box">
                                <label>Tipo:</label>
                                <select id="selectOpcao">
                                    <option value="cpf">Física</option>
                                    <option value="cnpj">Jurídica</option>
                                </select>
                            </div>

                            <div class="input-box">
                                <label id="tipo">CPF</label>
                                <input type="text" id="cpfcnpj" required placeholder="Digite o CPF">
                            </div>

                            <div class="input-box">
                                <label>CEP:</label>
                                <input type="text" id="cep" required placeholder="Consulte seu CEP">
                            </div>

                            <div class="input-box">
                                <label>Endereço:</label>
                                <input type="text" id="endereco" readonly required>
                            </div>

                            <div class="input-box">
                                <label>Bairro:</label>
                                <input type="text" id="bairro" readonly required>
                            </div>

                            <div class="input-box">
                                <label>Cidade:</label>
                                <input type="text" id="cidade" readonly required>
                            </div>

                            <div class="input-box">
                                <label>Estado:</label>
                                <input type="text" id="estado" readonly required>
                            </div>

                            <div class="input-box">
                                <label>Número:</label>
                                <input type="text" id="numero" required placeholder="Digite o número de sua residência">
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-outline-success">Salvar</button>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
